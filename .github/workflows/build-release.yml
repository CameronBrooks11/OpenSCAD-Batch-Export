name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install OpenSCAD (Windows Only)
      if: matrix.os == 'windows-latest'
      run: choco install openscad --version=2021.01

    - name: Build Executables
      run: |
        pyinstaller openscad_export/export.py --name openscad-batch-export --onefile
        pyinstaller openscad_export/gui.py --name openscad-batch-export-gui --windowed --onefile

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
