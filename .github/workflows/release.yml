# .github/workflows/release.yml

name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build on Windows
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install OpenSCAD
        run: |
          choco install openscad --version=2023.10.25  # Specify the desired version
        # Alternatively, download and install manually if not using Chocolatey

      - name: Build CLI Executable
        run: |
          pyinstaller --name openscad-batch-export --onefile openscad_export/export.py

      - name: Build GUI Executable
        run: |
          pyinstaller --name openscad-batch-export-gui --windowed --onefile openscad_export/gui.py

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-executables
          path: |
            dist/openscad-batch-export.exe
            dist/openscad-batch-export-gui.exe

  build-linux:
    runs-on: ubuntu-latest
    name: Build on Linux
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad

      - name: Build CLI Executable
        run: |
          pyinstaller --name openscad-batch-export --onefile openscad_export/export.py

      - name: Build GUI Executable
        run: |
          pyinstaller --name openscad-batch-export-gui --windowed --onefile openscad_export/gui.py

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-executables
          path: |
            dist/openscad-batch-export
            dist/openscad-batch-export-gui

  build-macos:
    runs-on: macos-latest
    name: Build on macOS
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller

      - name: Install OpenSCAD
        run: |
          brew update
          brew install --cask openscad

      - name: Build CLI Executable
        run: |
          pyinstaller --name openscad-batch-export --onefile openscad_export/export.py

      - name: Build GUI Executable
        run: |
          pyinstaller --name openscad-batch-export-gui --windowed --onefile openscad_export/gui.py

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-executables
          path: |
            dist/openscad-batch-export
            dist/openscad-batch-export-gui

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    name: Create GitHub Release
    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-executables

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v3
        with:
          name: linux-executables

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-executables

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Windows Executables to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-executables/openscad-batch-export.exe
          asset_name: OpenSCAD-Batch-Exporter-CLI-Windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows GUI Executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-executables/openscad-batch-export-gui.exe
          asset_name: OpenSCAD-Batch-Exporter-GUI-Windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Executables to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-executables/openscad-batch-export
          asset_name: OpenSCAD-Batch-Exporter-CLI-Linux
          asset_content_type: application/octet-stream

      - name: Upload Linux GUI Executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-executables/openscad-batch-export-gui
          asset_name: OpenSCAD-Batch-Exporter-GUI-Linux
          asset_content_type: application/octet-stream

      - name: Upload macOS Executables to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos-executables/openscad-batch-export
          asset_name: OpenSCAD-Batch-Exporter-CLI-macOS
          asset_content_type: application/octet-stream

      - name: Upload macOS GUI Executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos-executables/openscad-batch-export-gui
          asset_name: OpenSCAD-Batch-Exporter-GUI-macOS
          asset_content_type: application/octet-stream
